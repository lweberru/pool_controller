start_pause:
  name: Start Pause
  description: Pause the pool for a specified duration
  target:
    device:
      integration: pool_controller
    entity:
      domain: climate
  fields:
    duration_minutes:
      name: Duration (minutes)
      description: How long to pause (default 60)
      example: 60
      selector:
        number:
          min: 1
          max: 1440
          mode: box

stop_pause:
  name: Stop Pause
  description: Cancel the active pause
  target:
    device:
      integration: pool_controller
    entity:
      domain: climate

