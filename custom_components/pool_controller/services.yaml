start_pause:
  name: Start Pause
  description: Pause the pool for a specified duration
  fields:
    climate_entity:
      name: Pool climate entity
      description: Target instance (climate entity, e.g. climate.my_pool). Alternative: use config_entry_id.
      example: climate.pool_controller
      selector:
        entity:
          domain: climate
    config_entry_id:
      name: Config entry id
      description: Alternative advanced targeting. Config entry id of the pool_controller instance.
      example: 1234567890abcdef1234567890abcdef
    duration_minutes:
      name: Duration (minutes)
      description: How long to pause (default 60)
      example: 60
      selector:
        number:
          min: 1
          max: 1440

stop_pause:
  name: Stop Pause
  description: Cancel the active pause
  fields:
    climate_entity:
      name: Pool climate entity
      description: Target instance (climate entity, e.g. climate.my_pool). Alternative: use config_entry_id.
